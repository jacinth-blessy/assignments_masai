<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text here"><br><br>
    <button onclick = "addText()">Load Notes</button>
    <button onclick = removetext()>Clear Notes</button>
    <script>
        //addText function helps us retrieves the text we have entered in Text area and displays it in local Storage in Application when we inspect
        function addText() {
            const input = document.getElementById("textInput").value
            if(input === "") {
                alert("Please enter some text.");
                return;
            }
            localStorage.setItem("notes", input);
        }
        //removeText function helps us clear the data from the local Storage even though input area contains the data
        function removetext() {
            if(localStorage.getItem("notes") === null) {
                alert("No notes to clear.");
                return;
            }
            localStorage.removeItem("notes");
        }
    </script>
</body>
</html>
