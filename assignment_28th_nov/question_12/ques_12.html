<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
           background-color: beige;
           width : 200px 
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "container" class = "container"> </div>
    <button onclick = "addPara()"> Add paragraph</button>
    <button onclick = "removePara()">Remove Last Paragraph</button>
    <script>
        function addPara()
        {
            const add_para = document.getElementById("container");
            const para = document.createElement("p");
            para.innerText = "This is a new paragraph.";
            add_para.appendChild(para);
        }


        function removePara() {
            const container = document.getElementById("container");
            const paragraphs = container.getElementsByTagName("p");
            if (paragraphs.length > 0) {
                container.removeChild(paragraphs[paragraphs.length - 1]);
            }
        }
    </script>
</body>
</html>
